<html>
	<head>
		
		<!-- SCRIPTS -->
		
		<!--Append / at the end of URL to load everything properly -->
		<script>
			window.onload = function(){
				var location = "" + window.location;
				if(location.charAt(location.length-1) !== '/' && !location.endsWith('.html')){
					var newLocation = location + "/";
					window.location = newLocation;
				}
			}
		</script>

	    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
	    <script src="https://unpkg.com/http-vue-loader"></script>
	    

		<!-- STYLESHEETS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" id="bootstrap-css"/>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	    
		<title>VueJS Example</title>
	</head>
	<body>
        <div id="my-app">
          <my-component></my-component>
        </div>	    

        <script type="text/javascript">
          new Vue({
            el: '#my-app',
            components: {
              'my-component': httpVueLoader('my-component.vue')
            }
          });
        </script>
	</body>
</html>
